<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Poets Society - Collaborate & Create</title>
    <!-- Custom Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect fill='%234a9d5f' width='100' height='100' rx='15'/%3E%3Ctext x='50' y='72' text-anchor='middle' font-size='65' fill='white' font-family='monospace' font-weight='bold'%3E%26lt;/%26gt;%3C/text%3E%3C/svg%3E">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=JetBrains+Mono:wght@400;600&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --ink: #1a1a1a;
            --paper: #fdfdf8;
            --accent: #d4af37;
            --code-green: #4a9d5f;
            --shadow: rgba(0, 0, 0, 0.1);
            --border: #e0e0d8;
            --error: #e74c3c;
            --success: #27ae60;
            --card-bg: #ffffff;
            --text-secondary: #666666;
            --input-bg: #ffffff;
            --hover-bg: rgba(74, 157, 95, 0.05);
        }

        [data-theme="dark"] {
            --ink: #e8e8e8;
            --paper: #1a1a1a;
            --accent: #ffd700;
            --code-green: #5fd47a;
            --shadow: rgba(0, 0, 0, 0.5);
            --border: #333333;
            --error: #ff6b6b;
            --success: #51cf66;
            --card-bg: #242424;
            --text-secondary: #aaaaaa;
            --input-bg: #2d2d2d;
            --hover-bg: rgba(95, 212, 122, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: var(--paper);
            color: var(--ink);
            line-height: 1.7;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #root {
            min-height: 100vh;
        }

        /* Header */
        .header {
            padding: 1.5rem 5%;
            border-bottom: 3px solid var(--ink);
            background: var(--paper);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 900;
            font-style: italic;
            letter-spacing: -1px;
            cursor: pointer;
        }

        .logo .code {
            color: var(--code-green);
        }

        .nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: var(--ink);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.3s;
            background: none;
            border: none;
            font-family: 'Space Mono', monospace;
        }

        .nav-link:hover {
            color: var(--code-green);
        }

        .nav-link.active {
            color: var(--code-green);
            border-bottom: 2px solid var(--accent);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: var(--code-green);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            cursor: pointer;
            border: 2px solid var(--ink);
        }

        /* NEW: Toggle Switch instead of emoji button */
        .theme-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--border);
            transition: 0.3s;
            border-radius: 26px;
            border: 2px solid var(--border);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 2px;
            background-color: var(--ink);
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--code-green);
            border-color: var(--code-green);
        }

        input:checked + .slider:before {
            transform: translateX(24px);
            background-color: white;
        }

        /* Main Content */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 5%;
        }

        .container-narrow {
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem 5%;
        }

        /* Buttons */
        .btn {
            padding: 0.8rem 2rem;
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            font-weight: 700;
            text-decoration: none;
            border: 3px solid var(--ink);
            cursor: pointer;
            transition: all 0.3s;
            background: transparent;
            color: var(--ink);
        }

        .btn-primary {
            background: var(--ink);
            color: var(--paper);
        }

        .btn-primary:hover {
            background: var(--code-green);
            border-color: var(--code-green);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--ink);
        }

        .btn-secondary:hover {
            background: var(--ink);
            color: var(--paper);
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
        }

        /* Forms */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 0.8rem 1rem;
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            border: 2px solid var(--border);
            background: var(--input-bg);
            color: var(--ink);
            transition: border-color 0.3s, background-color 0.3s ease, color 0.3s ease;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--code-green);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-error {
            color: var(--error);
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }

        .form-success {
            color: var(--success);
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }

        /* Cards */
        .card {
            border: 3px solid var(--ink);
            padding: 2rem;
            background: var(--card-bg);
            margin-bottom: 2rem;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .card-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        /* Projects Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .project-card {
            border: 3px solid var(--ink);
            padding: 1.5rem;
            position: relative;
            transition: all 0.3s;
            cursor: pointer;
            background: var(--card-bg);
        }

        .project-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px var(--shadow);
            border-color: var(--code-green);
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .project-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-weight: 700;
        }

        .project-tag {
            background: var(--code-green);
            color: white;
            padding: 0.3rem 0.8rem;
            font-size: 0.75rem;
            font-weight: 600;
            border: 2px solid var(--ink);
        }

        .project-author {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .project-desc {
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .project-meta {
            display: flex;
            gap: 1.5rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }

        .project-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid var(--border);
        }

        .project-link {
            font-size: 0.85rem;
            color: var(--code-green);
            text-decoration: none;
            font-weight: 600;
        }

        .project-link:hover {
            text-decoration: underline;
        }

        /* Code Playground */
        .playground {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            height: 600px;
        }

        .playground-editor {
            border: 3px solid var(--ink);
            display: flex;
            flex-direction: column;
        }

        .playground-toolbar {
            background: var(--ink);
            color: white;
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .playground-textarea {
            flex: 1;
            padding: 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            border: none;
            resize: none;
            background: #1e1e1e;
            color: #d4d4d4;
        }

        .playground-textarea:focus {
            outline: none;
        }

        .playground-preview {
            border: 3px solid var(--ink);
            background: var(--card-bg);
        }

        .playground-preview iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Auth Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal {
            background: var(--card-bg);
            border: 3px solid var(--ink);
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: var(--ink);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .modal-close:hover {
            background: var(--hover-bg);
        }

        /* NEW: Project Detail styles */
        .project-detail-header {
            padding-right: 3rem;
        }

        .project-detail-meta {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--border);
        }

        .project-tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .tech-tag {
            background: var(--code-green);
            color: white;
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
            font-weight: 600;
            border: 2px solid var(--ink);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .playground {
                grid-template-columns: 1fr;
                height: auto;
            }

            .playground-editor,
            .playground-preview {
                height: 400px;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .nav {
                gap: 1rem;
                flex-wrap: wrap;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Hero Section */
        .hero {
            padding: 4rem 0;
            text-align: center;
        }

        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 1rem;
        }

        .hero-subtitle {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.2rem;
            color: var(--code-green);
            margin-bottom: 2rem;
        }

        .hero-description {
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto 2rem;
            line-height: 1.8;
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .stat-card {
            text-align: center;
            padding: 2rem;
            border: 2px solid var(--border);
            background: var(--card-bg);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .stat-number {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 900;
            color: var(--code-green);
            display: block;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .filter-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }
        
        /* Newsletter Section */
        .newsletter-section {
            background: var(--code-green);
            color: white;
            padding: 4rem 2rem;
            margin: 4rem 0;
            text-align: center;
            border: 3px solid var(--ink);
        }
        
        .newsletter-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .newsletter-form {
            display: flex;
            gap: 1rem;
            max-width: 600px;
            margin: 2rem auto 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .newsletter-input {
            flex: 1;
            min-width: 250px;
            padding: 1rem 1.5rem;
            font-family: 'Space Mono', monospace;
            border: 3px solid white;
            background: transparent;
            color: white;
            font-size: 1rem;
        }
        
        .newsletter-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .newsletter-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .newsletter-message {
            margin-top: 1rem;
            padding: 1rem;
            border: 2px solid white;
            display: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // üîß SUPABASE CONFIGURATION
        const SUPABASE_CONFIG = {
            url: 'https://lzczpyfutpyqodfwwenp.supabase.co',
            anonKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx6Y3pweWZ1dHB5cW9kZnd3ZW5wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg1MDQzODAsImV4cCI6MjA4NDA4MDM4MH0.3Gvsj0boPhBV4rGTu0VjfYxaII9QPTjH2PH79U-qlXA'
        };

        const supabase = window.supabase.createClient(
            SUPABASE_CONFIG.url,
            SUPABASE_CONFIG.anonKey
        );

        // Storage helper functions
        const storage = {
            async subscribeNewsletter(email) {
                try {
                    const { data, error } = await supabase
                        .from('newsletter_subscribers')
                        .insert([{ email }])
                        .select();
                    
                    if (error) {
                        if (error.code === '23505') {
                            return { success: false, error: 'Email already subscribed!' };
                        }
                        throw error;
                    }
                    
                    return { success: true };
                } catch (error) {
                    console.error('Newsletter subscription error:', error);
                    return { success: false, error: error.message };
                }
            }
        };

        // Auth using Supabase
        const useAuth = () => {
            const [currentUser, setCurrentUser] = useState(null);
            const [loading, setLoading] = useState(true);
            
            useEffect(() => {
                supabase.auth.getSession().then(({ data: { session } }) => {
                    if (session?.user) {
                        setCurrentUser({
                            id: session.user.id,
                            email: session.user.email,
                            name: session.user.user_metadata?.name || session.user.email.split('@')[0]
                        });
                    }
                    setLoading(false);
                });

                const { data: { subscription } } = supabase.auth.onAuthStateChange((_event, session) => {
                    if (session?.user) {
                        setCurrentUser({
                            id: session.user.id,
                            email: session.user.email,
                            name: session.user.user_metadata?.name || session.user.email.split('@')[0]
                        });
                    } else {
                        setCurrentUser(null);
                    }
                });

                return () => subscription.unsubscribe();
            }, []);
            
            const signup = async (name, email, password) => {
                try {
                    const { data, error } = await supabase.auth.signUp({
                        email,
                        password,
                        options: { data: { name: name } }
                    });
                    if (error) throw error;
                    return { success: true };
                } catch (error) {
                    return { success: false, error: error.message };
                }
            };
            
            const login = async (email, password) => {
                try {
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email,
                        password
                    });
                    if (error) throw error;
                    return { success: true };
                } catch (error) {
                    return { success: false, error: error.message };
                }
            };
            
            const logout = async () => {
                await supabase.auth.signOut();
                setCurrentUser(null);
            };
            
            return { currentUser, signup, login, logout, loading };
        };

        // Auth Modal Component
        const AuthModal = ({ onClose, onSuccess }) => {
            const [mode, setMode] = useState('login');
            const [formData, setFormData] = useState({ name: '', email: '', password: '' });
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);
            const { login, signup } = useAuth();
            
            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);
                
                let result;
                if (mode === 'login') {
                    result = await login(formData.email, formData.password);
                } else {
                    result = await signup(formData.name, formData.email, formData.password);
                }
                
                setLoading(false);
                
                if (result.success) {
                    if (mode === 'signup') {
                        alert('Check your email to confirm your account!');
                    }
                    onSuccess();
                    onClose();
                } else {
                    setError(result.error);
                }
            };
            
            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal" onClick={e => e.stopPropagation()}>
                        <button className="modal-close" onClick={onClose}>√ó</button>
                        <h2 className="modal-title">
                            {mode === 'login' ? 'Welcome Back' : 'Join the Society'}
                        </h2>
                        
                        <form onSubmit={handleSubmit}>
                            {mode === 'signup' && (
                                <div className="form-group">
                                    <label className="form-label">Name</label>
                                    <input
                                        type="text"
                                        className="form-input"
                                        value={formData.name}
                                        onChange={e => setFormData({...formData, name: e.target.value})}
                                        required
                                    />
                                </div>
                            )}
                            
                            <div className="form-group">
                                <label className="form-label">Email</label>
                                <input
                                    type="email"
                                    className="form-input"
                                    value={formData.email}
                                    onChange={e => setFormData({...formData, email: e.target.value})}
                                    required
                                />
                            </div>
                            
                            <div className="form-group">
                                <label className="form-label">Password</label>
                                <input
                                    type="password"
                                    className="form-input"
                                    value={formData.password}
                                    onChange={e => setFormData({...formData, password: e.target.value})}
                                    required
                                    minLength="6"
                                />
                            </div>
                            
                            {error && <div className="form-error">{error}</div>}
                            
                            <button 
                                type="submit" 
                                className="btn btn-primary" 
                                style={{width: '100%', marginTop: '1rem'}}
                                disabled={loading}
                            >
                                {loading ? 'Processing...' : (mode === 'login' ? 'Login' : 'Sign Up')}
                            </button>
                        </form>
                        
                        <p style={{textAlign: 'center', marginTop: '1.5rem', fontSize: '0.9rem'}}>
                            {mode === 'login' ? "Don't have an account? " : 'Already have an account? '}
                            <button 
                                onClick={() => {
                                    setMode(mode === 'login' ? 'signup' : 'login');
                                    setError('');
                                }}
                                style={{
                                    background: 'none',
                                    border: 'none',
                                    color: 'var(--code-green)',
                                    cursor: 'pointer',
                                    fontWeight: '600',
                                    textDecoration: 'underline'
                                }}
                            >
                                {mode === 'login' ? 'Sign up' : 'Login'}
                            </button>
                        </p>
                    </div>
                </div>
            );
        };

        // NEW: Project Detail Modal
        const ProjectDetailModal = ({ project, onClose }) => {
            if (!project) return null;

            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal" onClick={e => e.stopPropagation()}>
                        <button className="modal-close" onClick={onClose}>√ó</button>
                        
                        <div className="project-detail-header">
                            <h2 className="modal-title">{project.title}</h2>
                        </div>
                        
                        <div className="project-detail-meta">
                            <span style={{fontSize: '0.9rem', color: 'var(--text-secondary)'}}>
                                by {project.author}
                            </span>
                            {project.language && (
                                <span className="project-tag">{project.language}</span>
                            )}
                            <span style={{fontSize: '0.9rem', color: 'var(--text-secondary)'}}>
                                ‚≠ê {project.stars || 0} stars
                            </span>
                            {project.isGithub && (
                                <span style={{fontSize: '0.9rem', color: 'var(--text-secondary)'}}>
                                    ‚Ä¢ GitHub
                                </span>
                            )}
                            {project.isSupabase && (
                                <span style={{fontSize: '0.9rem', color: 'var(--text-secondary)'}}>
                                    ‚Ä¢ Community
                                </span>
                            )}
                        </div>
                        
                        <div style={{fontSize: '1rem', lineHeight: '1.7', marginBottom: '1.5rem'}}>
                            {project.description || 'No description provided.'}
                        </div>

                        {project.tech_stack && project.tech_stack.length > 0 && (
                            <div style={{marginBottom: '1.5rem'}}>
                                <div style={{fontSize: '0.9rem', fontWeight: '600', marginBottom: '0.8rem'}}>
                                    Tech Stack:
                                </div>
                                <div className="project-tech-stack">
                                    {project.tech_stack.map((tech, i) => (
                                        <span key={i} className="tech-tag">{tech}</span>
                                    ))}
                                </div>
                            </div>
                        )}
                        
                        {(project.githubUrl || project.demoUrl) && (
                            <div style={{display: 'flex', gap: '1rem', flexWrap: 'wrap'}}>
                                {project.githubUrl && (
                                    <a href={project.githubUrl} target="_blank" rel="noopener noreferrer" className="btn btn-secondary">
                                        View on GitHub ‚Üí
                                    </a>
                                )}
                                {project.demoUrl && (
                                    <a href={project.demoUrl} target="_blank" rel="noopener noreferrer" className="btn btn-primary">
                                        Live Demo ‚Üí
                                    </a>
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // Header Component with NEW Toggle Switch
        const Header = ({ currentPage, setCurrentPage, currentUser, logout, setShowAuthModal }) => {
            const [theme, setTheme] = useState('light');
            
            useEffect(() => {
                const savedTheme = localStorage.getItem('theme') || 'light';
                setTheme(savedTheme);
                document.documentElement.setAttribute('data-theme', savedTheme);
            }, []);
            
            const toggleTheme = () => {
                const newTheme = theme === 'light' ? 'dark' : 'light';
                setTheme(newTheme);
                localStorage.setItem('theme', newTheme);
                document.documentElement.setAttribute('data-theme', newTheme);
            };
            
            return (
                <header className="header">
                    <div className="header-content">
                        <div className="logo" onClick={() => setCurrentPage('home')}>
                            <span className="code">&lt;code&gt;</span> Poets Society <span className="code">&lt;/code&gt;</span>
                        </div>
                        <nav className="nav">
                            <button 
                                className={`nav-link ${currentPage === 'home' ? 'active' : ''}`}
                                onClick={() => setCurrentPage('home')}
                            >
                                Home
                            </button>
                            <button 
                                className={`nav-link ${currentPage === 'projects' ? 'active' : ''}`}
                                onClick={() => setCurrentPage('projects')}
                            >
                                Projects
                            </button>
                            <button 
                                className={`nav-link ${currentPage === 'playground' ? 'active' : ''}`}
                                onClick={() => setCurrentPage('playground')}
                            >
                                Playground
                            </button>
                            
                            {/* NEW: Toggle Switch */}
                            <label className="theme-switch" title={`Switch to ${theme === 'light' ? 'dark' : 'light'} mode`}>
                                <input 
                                    type="checkbox" 
                                    checked={theme === 'dark'}
                                    onChange={toggleTheme}
                                />
                                <span className="slider"></span>
                            </label>
                            
                            {currentUser ? (
                                <div className="user-menu">
                                    <div className="user-avatar" title={currentUser.name}>
                                        {currentUser.name.charAt(0).toUpperCase()}
                                    </div>
                                    <button className="nav-link" onClick={logout}>
                                        Logout
                                    </button>
                                </div>
                            ) : (
                                <button className="btn btn-primary btn-small" onClick={() => setShowAuthModal(true)}>
                                    Login / Sign Up
                                </button>
                            )}
                        </nav>
                    </div>
                </header>
            );
        };

        // Newsletter Component
        const NewsletterSection = () => {
            const [email, setEmail] = useState('');
            const [message, setMessage] = useState({ text: '', type: '' });
            const [loading, setLoading] = useState(false);
            
            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setMessage({ text: '', type: '' });
                
                const result = await storage.subscribeNewsletter(email);
                
                setLoading(false);
                
                if (result.success) {
                    setMessage({ text: 'üéâ Success! Welcome to Code Poets Society!', type: 'success' });
                    setEmail('');
                } else {
                    setMessage({ text: result.error, type: 'error' });
                }
            };
            
            return (
                <div className="newsletter-section">
                    <h2 className="newsletter-title">Join Our Community</h2>
                    <p>Get updates on new projects, blog posts, and coding challenges!</p>
                    <form className="newsletter-form" onSubmit={handleSubmit}>
                        <input
                            type="email"
                            className="newsletter-input"
                            placeholder="your@email.com"
                            value={email}
                            onChange={e => setEmail(e.target.value)}
                            required
                        />
                        <button 
                            type="submit" 
                            className="btn btn-primary"
                            disabled={loading}
                        >
                            {loading ? 'Subscribing...' : 'Subscribe'}
                        </button>
                    </form>
                    {message.text && (
                        <div className="newsletter-message" style={{ display: 'block', background: message.type === 'success' ? 'rgba(255,255,255,0.2)' : 'rgba(255,0,0,0.2)' }}>
                            {message.text}
                        </div>
                    )}
                </div>
            );
        };

        // Home Page
        const HomePage = ({ setCurrentPage, currentUser, setShowAuthModal }) => {
            const [stats, setStats] = useState({ projects: 0, members: 0, subscribers: 0 });
            
            useEffect(() => {
                const loadStats = async () => {
                    try {
                        const { count: projectCount } = await supabase
                            .from('projects')
                            .select('*', { count: 'exact', head: true });
                        
                        const { count: subscriberCount } = await supabase
                            .from('newsletter_subscribers')
                            .select('*', { count: 'exact', head: true });
                        
                        setStats({
                            projects: projectCount || 0,
                            members: subscriberCount || 0,
                            subscribers: subscriberCount || 0
                        });
                    } catch (error) {
                        console.error('Failed to load stats:', error);
                    }
                };
                loadStats();
            }, []);
            
            return (
                <div className="container">
                    <div className="hero">
                        <h1 className="hero-title">
                            Where Code Meets Poetry
                        </h1>
                        <p className="hero-subtitle">&gt; A creative collective for coding enthusiasts_</p>
                        <p className="hero-description">
                            Join a community where developers craft elegant solutions, share 
                            innovative projects, and collaborate on code that reads like verse. 
                            Every function tells a story. Every algorithm is art.
                        </p>
                        <div className="hero-buttons">
                            {!currentUser && (
                                <button className="btn btn-primary" onClick={() => setShowAuthModal(true)}>
                                    Join the Society
                                </button>
                            )}
                            <button className="btn btn-secondary" onClick={() => setCurrentPage('projects')}>
                                Explore Projects
                            </button>
                            <button className="btn btn-secondary" onClick={() => setCurrentPage('playground')}>
                                Try Playground
                            </button>
                        </div>
                    </div>
                    
                    <div className="stats">
                        <div className="stat-card">
                            <span className="stat-number">{stats.projects}+</span>
                            <span className="stat-label">Active Projects</span>
                        </div>
                        <div className="stat-card">
                            <span className="stat-number">{stats.members}+</span>
                            <span className="stat-label">Community Members</span>
                        </div>
                        <div className="stat-card">
                            <span className="stat-number">{stats.subscribers}+</span>
                            <span className="stat-label">Newsletter Subscribers</span>
                        </div>
                    </div>
                    
                    <NewsletterSection />
                </div>
            );
        };

        // Projects Page with NEW detail modal
        const ProjectsPage = ({ currentUser, setShowAuthModal }) => {
            const [projects, setProjects] = useState([]);
            const [githubProjects, setGithubProjects] = useState([]);
            const [loading, setLoading] = useState(true);
            const [showSubmitForm, setShowSubmitForm] = useState(false);
            const [selectedProject, setSelectedProject] = useState(null); // NEW
            const [searchQuery, setSearchQuery] = useState('');
            const [filterLanguage, setFilterLanguage] = useState('all');
            const [formData, setFormData] = useState({
                title: '',
                description: '',
                tech_stack: '',
                github_url: '',
                demo_url: ''
            });
            
            useEffect(() => {
                loadProjects();
            }, []);
            
            const loadProjects = async () => {
                setLoading(true);
                
                try {
                    const { data, error } = await supabase
                         .from('projects')
                         .select(`*, profiles!projects_author_id_fkey(username)`)
                         .order('created_at', { ascending: false });
                    if (!error && data) {
                        setProjects(data);
                    }
                } catch (error) {
                    console.error('Failed to load projects:', error);
                }
                
                try {
                    const topics = ['javascript', 'python', 'rust', 'web-development'];
                    const randomTopic = topics[Math.floor(Math.random() * topics.length)];
                    const response = await fetch(`https://api.github.com/search/repositories?q=topic:${randomTopic}+stars:>100&sort=stars&order=desc&per_page=6`);
                    const data = await response.json();
                    if (data.items) {
                        setGithubProjects(data.items);
                    }
                } catch (error) {
                    console.error('Failed to fetch GitHub projects:', error);
                }
                
                setLoading(false);
            };
            
            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!currentUser) {
                    setShowAuthModal(true);
                    return;
                }
                
                const newProject = {
                    title: formData.title,
                    description: formData.description,
                    tech_stack: formData.tech_stack.split(',').map(t => t.trim()),
                    github_url: formData.github_url,
                    demo_url: formData.demo_url,
                    author_id: currentUser.id,
                    slug: formData.title.toLowerCase().replace(/\s+/g, '-'),
                    status: 'active'
                };
                
                try {
                    const { error } = await supabase
                        .from('projects')
                        .insert([newProject]);
                    
                    if (error) throw error;
                    
                    await loadProjects();
                    setFormData({ title: '', description: '', tech_stack: '', github_url: '', demo_url: '' });
                    setShowSubmitForm(false);
                } catch (error) {
                    console.error('Failed to save project:', error);
                    alert('Failed to submit project. Please try again.');
                }
            };
            
            const allProjects = [
                ...projects.map(p => ({
                    id: p.id,
                    title: p.title,
                    description: p.description,
                    language: p.tech_stack?.[0] || 'N/A',
                    tech_stack: p.tech_stack || [],
                    githubUrl: p.github_url,
                    demoUrl: p.demo_url,
                    author: p.profiles?.username || 'Unknown',
                    stars: p.stars_count || 0,
                    isSupabase: true
                })),
                ...githubProjects.map(p => ({
                    id: p.id,
                    title: p.name,
                    description: p.description,
                    language: p.language,
                    tech_stack: [p.language].filter(Boolean),
                    githubUrl: p.html_url,
                    author: p.owner.login,
                    stars: p.stargazers_count,
                    isGithub: true
                }))
            ];
            
            const filteredProjects = allProjects.filter(p => {
                const matchesSearch = p.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
                                    p.description?.toLowerCase().includes(searchQuery.toLowerCase());
                const matchesLanguage = filterLanguage === 'all' || p.language?.toLowerCase() === filterLanguage.toLowerCase();
                return matchesSearch && matchesLanguage;
            });
            
            const languages = ['all', ...new Set(filteredProjects.map(p => p.language).filter(Boolean))];
            
            return (
                <div className="container">
                    <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '2rem' }}>
                        <h1 className="card-title" style={{ margin: 0 }}>Community Projects</h1>
                        {currentUser && (
                            <button 
                                className="btn btn-primary"
                                onClick={() => setShowSubmitForm(!showSubmitForm)}
                            >
                                {showSubmitForm ? 'Cancel' : '+ Submit Project'}
                            </button>
                        )}
                    </div>
                    
                    {showSubmitForm && (
                        <div className="card">
                            <h2 className="card-title">Submit Your Project</h2>
                            <form onSubmit={handleSubmit}>
                                <div className="form-group">
                                    <label className="form-label">Project Title</label>
                                    <input
                                        type="text"
                                        className="form-input"
                                        value={formData.title}
                                        onChange={e => setFormData({...formData, title: e.target.value})}
                                        required
                                    />
                                </div>
                                
                                <div className="form-group">
                                    <label className="form-label">Description</label>
                                    <textarea
                                        className="form-textarea"
                                        value={formData.description}
                                        onChange={e => setFormData({...formData, description: e.target.value})}
                                        required
                                    />
                                </div>
                                
                                <div className="form-group">
                                    <label className="form-label">Tech Stack (comma-separated)</label>
                                    <input
                                        type="text"
                                        className="form-input"
                                        placeholder="e.g., JavaScript, React, Node.js"
                                        value={formData.tech_stack}
                                        onChange={e => setFormData({...formData, tech_stack: e.target.value})}
                                        required
                                    />
                                </div>
                                
                                <div className="form-group">
                                    <label className="form-label">GitHub URL</label>
                                    <input
                                        type="url"
                                        className="form-input"
                                        placeholder="https://github.com/username/repo"
                                        value={formData.github_url}
                                        onChange={e => setFormData({...formData, github_url: e.target.value})}
                                    />
                                </div>
                                
                                <div className="form-group">
                                    <label className="form-label">Demo URL (optional)</label>
                                    <input
                                        type="url"
                                        className="form-input"
                                        placeholder="https://demo.example.com"
                                        value={formData.demo_url}
                                        onChange={e => setFormData({...formData, demo_url: e.target.value})}
                                    />
                                </div>
                                
                                <button type="submit" className="btn btn-primary">Submit Project</button>
                            </form>
                        </div>
                    )}
                    
                    <div className="filter-bar">
                        <div className="search-box">
                            <input
                                type="text"
                                className="form-input"
                                placeholder="Search projects..."
                                value={searchQuery}
                                onChange={e => setSearchQuery(e.target.value)}
                            />
                        </div>
                        <select 
                            className="form-select"
                            value={filterLanguage}
                            onChange={e => setFilterLanguage(e.target.value)}
                            style={{ minWidth: '150px' }}
                        >
                            {languages.map(lang => (
                                <option key={lang} value={lang}>
                                    {lang === 'all' ? 'All Languages' : lang}
                                </option>
                            ))}
                        </select>
                    </div>
                    
                    {loading ? (
                        <div className="loading">Loading projects...</div>
                    ) : filteredProjects.length === 0 ? (
                        <div className="empty-state">
                            <div className="empty-state-icon">üì¶</div>
                            <p>No projects found. Be the first to submit one!</p>
                        </div>
                    ) : (
                        <div className="projects-grid">
                            {filteredProjects.map(project => (
                                <div 
                                    key={project.id} 
                                    className="project-card"
                                    onClick={() => setSelectedProject(project)} // NEW: Click to view details
                                >
                                    <div className="project-header">
                                        <h3 className="project-title">{project.title}</h3>
                                        {project.language && (
                                            <span className="project-tag">{project.language}</span>
                                        )}
                                    </div>
                                    <div className="project-author">
                                        by {project.author}
                                        {project.isGithub && <span> ‚Ä¢ GitHub</span>}
                                        {project.isSupabase && <span> ‚Ä¢ Community</span>}
                                    </div>
                                    <p className="project-desc">{project.description}</p>
                                    <div className="project-meta">
                                        <span>‚≠ê {project.stars} stars</span>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                    
                    {/* NEW: Project Detail Modal */}
                    {selectedProject && (
                        <ProjectDetailModal 
                            project={selectedProject}
                            onClose={() => setSelectedProject(null)}
                        />
                    )}
                </div>
            );
        };

        // Playground Page
        const PlaygroundPage = () => {
            const [code, setCode] = useState(`<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Space Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
        }
        .card {
            background: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            color: #667eea;
            margin: 0 0 1rem 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Welcome to the Playground!</h1>
        <p>Edit the code to see changes in real-time.</p>
        <button onclick="alert('Hello, Code Poet!')">Click Me</button>
    </div>
</body>
</html>`);
            
            const [preview, setPreview] = useState('');
            
            useEffect(() => {
                const timer = setTimeout(() => {
                    setPreview(code);
                }, 500);
                return () => clearTimeout(timer);
            }, [code]);
            
            const resetCode = () => {
                setCode(code); // Keep the current default
            };
            
            return (
                <div className="container">
                    <div style={{ marginBottom: '1rem', display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
                        <h1 className="card-title" style={{ margin: 0 }}>Code Playground</h1>
                        <button className="btn btn-secondary btn-small" onClick={resetCode}>
                            Reset Code
                        </button>
                    </div>
                    
                    <div className="playground">
                        <div className="playground-editor">
                            <div className="playground-toolbar">
                                <span>HTML Editor</span>
                                <span>Live Preview ‚Üí</span>
                            </div>
                            <textarea
                                className="playground-textarea"
                                value={code}
                                onChange={e => setCode(e.target.value)}
                                spellCheck={false}
                            />
                        </div>
                        
                        <div className="playground-preview">
                            <iframe srcDoc={preview} title="preview" sandbox="allow-scripts" />
                        </div>
                    </div>
                </div>
            );
        };

        // Main App
        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');
            const [showAuthModal, setShowAuthModal] = useState(false);
            const auth = useAuth();
            
            const handleAuthSuccess = () => {
                // Auth state listener will handle update
            };
            
            if (auth.loading) {
                return <div className="loading">Loading...</div>;
            }
            return (
                <>
                    <Header 
                        currentPage={currentPage}
                        setCurrentPage={setCurrentPage}
                        currentUser={auth.currentUser}
                        logout={auth.logout}
                        setShowAuthModal={setShowAuthModal}
                    />
                    
                    {currentPage === 'home' && (
                        <HomePage 
                            setCurrentPage={setCurrentPage}
                            currentUser={auth.currentUser}
                            setShowAuthModal={setShowAuthModal}
                        />
                    )}
                    {currentPage === 'projects' && (
                        <ProjectsPage 
                            currentUser={auth.currentUser}
                            setShowAuthModal={setShowAuthModal}
                        />
                    )}
                    {currentPage === 'playground' && <PlaygroundPage />}
                    
                    {showAuthModal && (
                        <AuthModal 
                            onClose={() => setShowAuthModal(false)}
                            onSuccess={handleAuthSuccess}
                        />
                    )}
                </>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
