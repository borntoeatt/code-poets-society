apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: code-poets-society-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: code-poets-society
  minReplicas: 3 # Minimum number of pods
  maxReplicas: 1000 # Maximum number of pods!!!
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
