apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: code-poets-society-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: code-poets-society
  minReplicas: 2  # Maintain at least 2 replicas
  maxReplicas: 10  # Handle traffic spikes up to 10 replicas
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80  # Scale when memory hits 80%
  behavior:  # Add scaling behavior for smoother scaling
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 min before scaling down
      policies:
      - type: Percent
        value: 50  # Scale down max 50% of pods at once
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up immediately
      policies:
      - type: Percent
        value: 100  # Can double pods quickly if needed
        periodSeconds: 15