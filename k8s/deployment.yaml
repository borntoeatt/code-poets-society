apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-poets-society
  namespace: default
spec:
  replicas: 3  # Will be managed by HPA
  selector:
    matchLabels:
      app: code-poets-society
  template:
    metadata:
      labels:
        app: code-poets-society
    spec:
      containers:
      - name: website
        image: borntoeatt/code-poets-society:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "250m"
        # Add health checks for better reliability
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5